## CUSTOM-CONF: File automatically created/updated [custom-conf-nscd]

# General settings
#       logfile                 /var/log/nscd.log
        debug-level             0

# Users caching
        enable-cache            passwd          yes
        positive-time-to-live   passwd          28800
        negative-time-to-live   passwd          30
        suggested-size          passwd          4099
        check-files             passwd          yes
        persistent              passwd          no
        shared                  passwd          yes

# Groups caching
        enable-cache            group           yes
        positive-time-to-live   group           28800
        negative-time-to-live   group           30
        suggested-size          group           4099
        check-files             group           yes
        persistent              group           no
        shared                  group           yes

# Hosts caching
        enable-cache            hosts           yes
        positive-time-to-live   hosts           28800
        negative-time-to-live   hosts           30
        suggested-size          hosts           4099
        check-files             hosts           yes
        persistent              hosts           no
        shared                  hosts           yes

