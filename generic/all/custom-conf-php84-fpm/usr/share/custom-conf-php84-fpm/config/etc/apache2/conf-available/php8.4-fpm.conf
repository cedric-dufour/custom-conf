# CUSTOM-CONF: File automatically created/updated [custom-conf-php84-fpm]

# Proxy FastCGI <-> PHP-FPM Configuration
# REF: https://wiki.apache.org/httpd/PHP-FPM
# (also see /etc/php/8.4/fpm/pool.d/www.conf)
<IfModule !mod_php7.c>
<IfModule proxy_fcgi_module>
  # Proxy worker
  # (let's use port 90*84*, as in PHP *8.4*)
  <Proxy "fcgi://localhost:9084/" enablereuse=on max=10>
  </Proxy>

  # Proxy HTTP authorization header
  <IfModule setenvif_module>
    SetEnvIfNoCase ^Authorization$ "(.+)" HTTP_AUTHORIZATION=$1
  </IfModule>

  # PHP files
  <FilesMatch "\.php$">
    <If "-f %{REQUEST_FILENAME}">
      SetHandler "proxy:unix:/var/run/php8.4-fpm.sock|fcgi://localhost:9084"
    </If>
  </FilesMatch>

  # FPM status page (if enabled in /etc/php/8.4/fpm/pool.d/www.conf)
  <Location /php8.4-fpm-status>
    SetHandler "proxy:unix:/var/run/php8.4-fpm.sock|fcgi://localhost:9084"
    Require ip 127.0.0.1 ::1
  </Location>

  # FPM ping page (if enabled in /etc/php/8.4/fpm/pool.d/www.conf)
  <Location /php8.4-fpm-ping>
    SetHandler "proxy:unix:/var/run/php8.4-fpm.sock|fcgi://localhost:9084"
    Require ip 127.0.0.1 ::1
  </Location>
</IfModule>
</IfModule>
