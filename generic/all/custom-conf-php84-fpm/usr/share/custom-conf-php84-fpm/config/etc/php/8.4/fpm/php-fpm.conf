;; CUSTOM-CONF: File automatically created/updated [custom-conf-php84-fpm]

;; NOTE: Only values that differ from defaults or may be of special interest are shown

[global]

;; PHP-FPM Configuration
;; REF: https://php.net/manual/en/install.fpm.configuration.php

; Global Directives
pid = /run/php/php8.4-fpm.pid
error_log = syslog
log_level = error

; Pool Directives
include=/etc/php/8.4/fpm/pool.d/*.conf
